<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rifa</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://researchforevidence.fhi360.org/wp-content/uploads/2017/01/favicon.ico"
    />
  </head>
  <body>
    <header
      class="
        flex
        bg-white
        border-b border-purple-200
        fixed
        top-0
        inset-x-0
        z-100
        h-16
        items-center
      "
    >
      <div class="w-full max-w-screen-xl relative mx-auto px-6">
        <div class="flex items-center justify-center -mx-6">
          <img
            class="h-8 w-12 mr-4"
            src="https://cdn.dribbble.com/users/5102376/screenshots/13807907/rifa-light_4x.png"
            alt="logo"
          />
        </div>
      </div>
    </header>

    <main class="mt-20">
      <div class="flex flex-wrap">
        <div class="flex-1 text-gray-700 px-4 py-2 m-2">
          <h3 class="font-bold text-xl mb-2">Generar rifas</h3>
          <form
            id="boleto-form"
            class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
          >
            <div class="mb-4">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="nombre"
              >
                Nombre
              </label>
              <input
                class="
                  shadow
                  appearance-none
                  border
                  rounded
                  w-full
                  py-2
                  px-3
                  text-gray-700
                  leading-tight
                  focus:outline-none focus:shadow-outline
                "
                id="nombre"
                type="text"
                placeholder="Nombre"
              />
            </div>
            <div class="mb-4">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="telefono"
              >
                Telefono
              </label>
              <input
                class="
                  shadow
                  appearance-none
                  border
                  rounded
                  w-full
                  py-2
                  px-3
                  text-gray-700
                  leading-tight
                  focus:outline-none focus:shadow-outline
                "
                id="telefono"
                type="text"
                placeholder="Telefono"
              />
            </div>
            <div class="mb-4">
              <div>
                <label
                  class="block text-gray-700 text-sm font-bold mb-2"
                  for="serie"
                >
                  Serie
                </label>
                <div class="flex">
                  <input
                    class="
                      shadow
                      appearance-none
                      border
                      rounded
                      w-full
                      py-2
                      px-3
                      text-gray-700
                      leading-tight
                      focus:outline-none focus:shadow-outline
                    "
                    id="serie"
                    type="text"
                    placeholder="Serie"
                  />
                  <button
                    id="generar-serie"
                    type="button"
                    class="
                      bg-green-400
                      hover:bg-green-700
                      text-white
                      font-bold
                      py-2
                      px-8
                      rounded
                      focus:outline-none focus:shadow-outline
                    "
                  >
                    Generar
                  </button>
                </div>
              </div>
            </div>
            <div class="mb-8">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="direccion"
              >
                Direccion
              </label>
              <input
                class="
                  shadow
                  appearance-none
                  border
                  rounded
                  w-full
                  py-2
                  px-3
                  text-gray-700
                  leading-tight
                  focus:outline-none focus:shadow-outline
                "
                id="direccion"
                type="text"
                placeholder="Direccion"
              />
            </div>
            <div class="flex items-end justify-end">
              <button
                class="
                  bg-blue-500
                  hover:bg-blue-700
                  text-white
                  font-bold
                  py-2
                  px-8
                  rounded
                  focus:outline-none focus:shadow-outline
                "
                type="submit"
              >
                Guardar
              </button>
            </div>
          </form>
        </div>
        <div class="flex-1">
          <div
            id="boleta-img"
            class="
              miticket
              bg-white
              max-w-sm
              rounded
              overflow-hidden
              shadow-lg
              ml-5
            "
          ></div>
        </div>
        <div class="flex-1 text-gray-700 px-4 py-2 m-2">
          <h3 class="font-bold text-xl mb-2">Datos de los participantes</h3>
          <table class="table-auto">
            <thead>
              <tr>
                <th class="px-4 py-2">Nombre</th>
                <th class="px-4 py-2">Serie</th>
                <th class="px-4 py-2">Telef.</th>
                <th class="px-4 py-2">Dir.</th>
                <th class="px-4 py-2">Fecha</th>
                <th class="px-4 py-2"><i class="fas fa-trash-alt"></i></th>
              </tr>
            </thead>
            <tbody id="boletos-tbody"></tbody>
          </table>
        </div>
      </div>
      <!-- boleta imagen -->
      <div class="flex flex-wrap">
        <div
          id="win-card"
          class="
            win-card
            bg-white
            max-w-sm
            rounded
            overflow-hidden
            shadow-lg
            ml-5
          "
        >
          <h4>Ganadores</h4>
        </div>
        <div class="card ml-4">
          <input
            class="
              cursor-pointer
              bg-red-400
              hover:bg-red-700
              text-white
              font-bold
              py-2
              px-8
              rounded
              focus:outline-none focus:shadow-outline
            "
            type="button"
            value="Hacer girar"
            id="spin"
          />
          <canvas id="canvas" width="500" height="500"></canvas>
        </div>
      </div>
    </main>
  </body>
</html>
